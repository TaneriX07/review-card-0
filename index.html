<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Card</title>
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6c18365753.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="container">
      <header class="title">
        <h2>reviews</h2>
        <div class="underline"></div>
      </header>
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="person-img" />
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure odit sed sequi, tenetur labore eaque culpa blanditiis nesciunt esse repellendus.</p>
        <div class="btn-container">
          <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
